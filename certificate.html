<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build In Public 电子奖状</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- html2canvas for screenshot -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: linear-gradient(180deg, #dbeafe 0%, #f3e8ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .award-bg {
      position: absolute;
      z-index: 0;
      filter: blur(32px) saturate(1.2);
      opacity: 0.5;
      pointer-events: none;
    }
    .blob1 {
      left: 5vw; top: 10vh; width: 320px; height: 180px;
      background: radial-gradient(circle at 60% 40%, #a78bfa 0%, #dbeafe 80%, transparent 100%);
    }
    .blob2 {
      right: 0; bottom: 0; width: 340px; height: 180px;
      background: radial-gradient(circle at 60% 40%, #7c3aed 0%, #f3e8ff 80%, transparent 100%);
    }
    .fade-in {
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .award-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .award-inner {
      width: 1000px;
      height: 700px;
      position: relative;
      max-width: 1000px;
      aspect-ratio: 1.43/1;
      min-width: 320px;
      min-height: 224px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin: auto;
      background: linear-gradient(180deg, #dbeafe 0%, #f3e8ff 100%);
      box-shadow: 0 8px 32px rgba(80,60,180,0.10);
      border-radius: 24px;
      padding: 0;
    }
    @media (max-width: 1100px) {
      .award-inner { width: 98vw; height: auto; }
    }
    @media (max-width: 600px) {
      .award-inner {
        max-width: 100vw;
        min-width: unset;
        padding: 0 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="award-content">
    <!-- 渐变色块装饰 -->
    <div class="award-bg blob1"></div>
    <div class="award-bg blob2"></div>
    <div class="award-inner" id="capture-area">
      <!-- 标题 -->
      <div class="w-full text-center mt-10">
        <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-purple-600 to-purple-300 bg-clip-text text-transparent tracking-wide mb-2 select-none">Build In Public 电子奖状</h1>
        <p id="subtitle" class="text-lg md:text-xl text-gray-700 font-semibold mt-2">奖状说明</p>
      </div>
      <!-- 关键信息/正文内容 -->
      <div class="flex-1 flex flex-col justify-center items-center w-full">
        <div class="w-full max-w-xl mx-auto text-center">
          <div id="infoBlock">
            <div class="text-base md:text-lg text-gray-800 leading-relaxed mb-8" id="defaultDesc">
              <p>通过公开展示自己的工作进度，获取反馈，提升自我，并与社区成员互相学习。</p>
              <p>完成活动的参与者将获得定制的电子证书，以表彰他们的努力和贡献。</p>
              <p>请在左侧选择您参与的活动期数和您的昵称，点击"查询"按钮查看您的证书。</p>
            </div>
            <div id="certBlock" style="display:none;">
              <div class="mb-6">
                <span class="text-xl md:text-2xl font-bold text-gray-900">获奖者：</span>
                <span id="nickname" class="text-xl md:text-2xl font-extrabold text-purple-700"></span>
              </div>
              <div class="text-base md:text-lg text-gray-800 leading-relaxed mb-8">
                <p>参与期数：<span id="period" class="font-bold text-purple-700"></span></p>
                <p id="cerContent"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- LOGO区和日期 -->
      <div class="w-full flex items-end justify-between px-8 pb-8 mt-4">
        <div class="flex items-center gap-6">
          <img src="./public/img/logo.png" alt="主LOGO" class="w-1/3 h-auto" crossorigin="anonymous"/>
        </div>
        <div class="text-sm text-gray-500 text-right">
          <div>hackathonweekly 社区</div>
          <div id="date">2024年4月16日</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 解析URL参数
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    function showCertificate() {
      const period = getQueryParam('period');
      const nickname = getQueryParam('nickname');
      const cerContent = getQueryParam('cerContent');
      if (period && nickname && cerContent) {
        document.getElementById('subtitle').textContent = '';
        document.getElementById('defaultDesc').style.display = 'none';
        document.getElementById('certBlock').style.display = '';
        document.getElementById('nickname').textContent = nickname;
        document.getElementById('period').textContent = period;
        document.getElementById('cerContent').textContent = cerContent;
        // 日期自动填充
        const now = new Date();
        document.getElementById('date').textContent = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`;
      } else {
        // 没有参数时显示默认说明
        document.getElementById('defaultDesc').style.display = '';
        document.getElementById('certBlock').style.display = 'none';
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      showCertificate();

      // 检查 autoSave 参数
      if (getQueryParam('autoSave') === '1') {
        setTimeout(() => {
          captureScreenshot();
        }, 600); // 稍微延迟，确保渲染完成
      }
    });
    
    // 截图功能
    async function captureScreenshot() {
      try {
        // 截图前将标题样式改为纯色
        const title = document.querySelector('h1');
        const oldClass = title.className;
        title.className = 'text-5xl font-extrabold text-purple-600 tracking-wide mb-2 select-none';

        // 检查目标元素
        const award = document.getElementById('capture-area');
        console.log('award:', award, award.offsetWidth, award.offsetHeight, window.getComputedStyle(award).display);

        // 检查图片加载
        const images = document.querySelectorAll('img');
        for (let img of images) {
          if (!img.complete || img.naturalWidth === 0) {
            console.warn('图片未加载完成:', img.src);
          }
        }

        // 等待更久
        await new Promise(resolve => setTimeout(resolve, 1200));

        // 截图
        const canvas = await html2canvas(award, {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: '#fff', // 或 null
          logging: true
        });
        
        console.log('转换为图片数据');
        // 转换为图片数据
        const imageData = canvas.toDataURL('image/png');
        
        // 截图后恢复标题样式
        title.className = oldClass;
        
        // 判断是否在 iframe 里
        if (window.self === window.top) {
          // 顶层页面，直接下载
          const a = document.createElement('a');
          a.href = imageData;
          a.download = `certificate_${getQueryParam('nickname') || ''}_${Date.now()}.png`;
          a.click();
        } else {
          // 在 iframe 里，发消息给父窗口
          window.parent.postMessage({
            type: 'certificateImage',
            imageData: imageData
          }, '*');
        }
      } catch (error) {
        console.error('截图失败:', error);
        alert('截图失败: ' + error.message);
      }
    }
    
    // 使captureScreenshot在全局范围可访问，以便父窗口可以直接调用
    window.captureScreenshot = captureScreenshot;
    
    // 监听来自父窗口的消息
    window.addEventListener('message', function(event) {
      console.log('certificate.html 收到消息:', event.data);
      if (event.data === 'captureImage') {
        console.log('接收到截图请求');
        captureScreenshot();
      }
    });
  </script>
</body>
</html>
